            <div><span>2024-04-28</span></div>
            <div class="post-excerpt"><p>居住在板橋，要騎腳踏車在周邊區域到處跑或通勤的話就會常常需要過橋，因為腳踏車在上下橋走的路線常常和汽機車不太一樣，找了一個假日把板橋靠大漢溪這一側，也就是和新莊、三重來往的的橋用腳踏車騎過一遍，整理了一些橋的上橋點和附近方便的一些橫移門。</p></div>
