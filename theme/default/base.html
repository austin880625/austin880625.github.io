<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{config.staticurl}}/style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet"> 
        <title>{{config.title}}</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">{{config.title}}</h1>
            <h2 class="header-subtitle">{{config.subtitle}}</h2>
            <nav>
                <!--
                <ul>
                    {% for page in pages %}
                    <a href="{{page.permalink}}"><li>{{page.title}}</li></a>
                    {% endfor %}
                </ul>
                -->
                <div class="nav-links">
                    <ul>
                        <li><a href="/">首頁</a></li>
                        {% for page in content.page %}
                        <li><a href="{{page.permalink}}">{{page.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            {% block site_content %}{% endblock %}
        </div>
        <footer>
            <p>Copyright © 2020 by Austin Chang</p>
        </footer>
    </body>
</html>
