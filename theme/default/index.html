{% extends "base.html" %}

{% block site_content %}
<div class="post-list">
    {% for post in content.post %}
    <div class="post-list-item">
        <div class="post-thumbnail-container"></div>
        <h2><a href="{{post.permalink}}">{{post.title}}</a></h2>
        <div><span>{{post.date}}</span></div>
        <div class="post-excerpt"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
